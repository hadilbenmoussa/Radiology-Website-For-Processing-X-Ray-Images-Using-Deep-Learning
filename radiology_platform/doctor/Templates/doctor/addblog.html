{% extends 'maindoctor.html' %}{% load static %} {% block content %}
<!-- SIDEBAR -->
<section id="sidebar">
  <a href="#" class="brand">
    <img src="{% static 'images/aiblue.png' %}" alt="icon" class="icon" />

    <span class="text">Radio.AI</span>
  </a>
  <ul class="side-menu top">
    <li>
      <a href="{% url 'doctor' %}">
        <i class="bx bxs-dashboard"></i>
        <span class="text">Dashboard</span>
      </a>
    </li>
    <li>
      <a href="{% url 'patients' %}">
        <i class="bx bxs-group"></i>
        <span class="text">My Patients</span>
      </a>
    </li>
    <li>
      <a href="{% url 'reports' %}">
        <i class="bx bxs-doughnut-chart"></i>
        <span class="text">Reports</span>
      </a>
    </li>
    <li>
      <a href="{% url 'notifications' %}">
        <i class="bx bxs-bell"></i>

        <span class="text">Notifications</span>
      </a>
    </li>
    <li class="active">
      <a href="{% url 'addblog' %}">
        <i class="bx bx-news"></i>
        <span class="text">Publish to Blog</span>
      </a>
    </li>
  </ul>
  <ul class="side-menu">
    <li>
      <a href="{% url 'profil' username=request.user.username %}">
        <i class="bx bx-user"></i>
        <span class="text">Profil</span>
      </a>
    </li>
    <li>
      <a href="#" class="logout">
        <i class="bx bxs-log-out-circle"></i>
        <span class="text">Logout</span>
      </a>
    </li>
  </ul>
</section>
<!-- SIDEBAR -->

<!-- MAIN -->
<main>
  <div class="head-title">
    <div class="left">
      <h1>Doctor Dashboard</h1>
      <ul class="breadcrumb">
        <li>
          <a href="#">Dashboard</a>
        </li>
        <li><i class="bx bx-chevron-right"></i></li>
        <li>
          <a class="active" href="#">Publish to Blog</a>
        </li>
      </ul>
    </div>
    <a href="#" class="btn-download">
      <i class="bx bxs-cloud-download"></i>
      <span class="text">Download PDF</span>
    </a>

  <div class="table-data">
    <div class="blog-form">
      <h2 class="form-title">Write a New Blog</h2>
      <form>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" required />
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" id="author" name="author" required />
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea
            id="content"
            name="content"
            rows="10"
            cols="100"
            required
          ></textarea>
          <label for="image"> Add Image</label>
          <input type="file" id="image" name="image" />
        </div>
        <button type="submit">Publish</button>
      </form>
    </div>
  </div>
</main>
<!-- MAIN -->
{% endblock content %}
